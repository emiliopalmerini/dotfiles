services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    labels:
      glance.name: Calibre 
      glance.url: http://192.168.178.118:8083
      glance.description: Read stuff 
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - ./data/calibre-web/data:/config
      - ./data/calibre-web/library:/books
    ports:
      - 8083:8083
    restart: unless-stopped

  qbittorrent:
    labels:
      glance.name: QBittorent 
      glance.icon: si:qbittorrent
      glance.url: http://192.168.178.118:8080
      glance.description: Download stuff 
    image: ghcr.io/qbittorrent/docker-qbittorrent-nox:latest
    read_only: false
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    ports:
      - 8080:8080
    volumes:
      - qbittorrent_config:/config
      - ./data/qbittorrent/downloads:/downloads
    restart: unless-stopped 

  glance:
    labels:
      glance.name: Glance 
      glance.url: http://192.168.178.118:7042
      glance.description: Dashboard 
    container_name: glance
    image: glanceapp/glance
    restart: unless-stopped
    volumes:
      - ./data/glance/config:/app/config
      - ./data/glance/assets:/app/assets
      - /run/user/1000/docker.sock:/var/run/docker.sock:ro
    ports:
      - 7042:8080
    environment:
      - MY_SECRET_TOKEN=123456

volumes:
  qbittorrent_config:
  mealie-data:
