- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: search
          search-engine: google
          bangs:
            - title: YouTube
              shortcut: "!yt"
              url: https://www.youtube.com/results?search_query={QUERY}
            - title: Github
              shortcut: "!gh"
              url: https://www.github.com/results?search_query={QUERY}
            - title: Docker
              shortcut: "!dh"
              url: https://hub.docker.com/search?q={QUERY}
            - title: NixOS
              shortcut: "!nix"
              url: https://search.nixos.org/packages?channel=unstable&from=0&size=50&sort=relevance&type=packages&query={QUERY} 
        - type: monitor
          cache: 3m
          title: Services
          sites:
            - title: Plex
              url: http://192.168.178.118:32400/web/index.html#!/
            - title: Due Draghi Emporium
              url: http://duedraghialmicrofono.com/

        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - neovim/neovim
        - type: docker-containers
          hide-by-default: false
        - type: server-stats
          servers:
          - type: local
            name: Hera

    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters
            - type: rss
              title: Podcasts
              style: vertical-list 
              feeds:
                - url: https://feed.theskepticsguide.org/feed/rss 
                  title: SGU

        - type: videos
          channels:
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship
            - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
            - UCi-PULMg2eD_v5AO0PlW4sg # D&D
            - UCsvUHa1A3lfloZqVxNd5uWw # Sly Flourish 

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true
            - type: reddit
              subreddit: dungeonsanddragons
              show-thumbnails: true

    - size: small
      widgets:
        - type: weather
          location: Desio, Italy 
          units: metric # alternatively "imperial"
          hour-format: 24h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true
        - type: calendar
          first-day-of-week: monday
        - type: bookmarks
          groups:
            - links:
                - title: Gmail
                  url: https://mail.google.com/mail/u/0/
                - title: Amazon
                  url: https://www.amazon.com/
                - title: Github
                  url: https://github.com/
                - title: Wikipedia
                  url: https://en.wikipedia.org/
            - title: Entertainment
              color: 10 70 50
              links:
                - title: Plex
                  url: http://192.168.178.118:32400/web/index.html#!/ 
                - title: YouTube
                  url: https://www.youtube.com/
                - title: Prime Video
                  url: https://www.primevideo.com/
            - title: Social
              color: 200 50 50
              links:
                - title: Reddit
                  url: https://www.reddit.com/
                - title: Twitter
                  url: https://twitter.com/
                - title: Instagram
                  url: https://www.instagram.com/

